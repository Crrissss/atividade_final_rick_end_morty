<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <header>
        <div class="container text-center pb-4">
          <div class="row">
            <div id="icon" class="col-12 text-start">
              <img src="./assets/RICK_MORTY_ICON.png" alt="RICK_MORTY_ICON" />
            </div>
            <div id="title" class="col-12">
              <h1>API de RICK and MORTY</h1>
            </div>
            <div class="col-12 my-2">
              <form id="search-form">
                <input
                  id="search-input"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search by name or species"
                  aria-label="Search"
                />
              </form>
              <nav aria-label="Page navigation example">
                <div class="row">
                  <div class="col mt-3">
                    <div
                      id="button"
                      class="btn-group"
                      role="group"
                      aria-label="Basic outlined example"
                    >
                      <button
                        type="button"
                        class="btn-outline-primary text-bg-dark"
                        onclick="prevPage()"
                      >
                        Voltar
                      </button>
                      <button
                        type="button"
                        class="btn-outline-primary text-bg-dark"
                        onclick="nextPage()"
                      >
                        Proxima
                      </button>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <div class="div">
        <img
          width="100%"
          height="1600vh"
          src="./assets/FUNDO.jpg"
          alt=""
          srcset=""
        />

        <div class="container text-center">
          <div class="row card-sm" id="row-cards"></div>
        </div>
      </div>
    </main>
    <footer>
      <div
        id="info-footer"
        class="d-flex justify-content-between align-items-lg-end"
      ></div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./api.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
